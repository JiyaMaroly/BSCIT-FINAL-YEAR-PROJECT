<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia College BSc IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Body background styling */
        body {
            position: relative; /* Needed to position the overlay */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure body fills the entire screen */
        }

        /* Background image with full screen */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/images/sophiacollege.jpg') no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire body */
            background-position: center center; /* Center the image */
            z-index: -1; /* Ensure the image is behind content */
        }

        /* Overlay gradient (black to transparent) */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%,  rgba(0, 0, 0, 0.8) 50%,rgba(0, 0, 0, 0.5) 75%, rgba(0, 0, 0, 0.4) 100%);
            z-index: -1; /* Ensures it's above the background image but below the content */
        }

        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
            padding: 1rem;
            background: transparent; /* Make the navbar transparent */
        }

        .navbar-brand img {
            height: 150px; /* Adjust the logo size as needed */
        }

        .navbar-nav {
            flex: 1.5;
            justify-content: center;
        }

        .navbar-dark .nav-link {
            color: white;
            font-weight: bold;
        }

        /* Adjust the login icon margin */
        .navbar-nav .nav-item:last-child {
            margin-right: 0; /* Remove right margin for last item */
        }

        .navbar-nav .login-item {
            margin-left: 80px; /* Bring the login icon closer to menu items */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Left Menu Items -->
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link mx-3" href="#">Home</a>
                <a class="nav-link mx-3" href="#">Academics</a>
                <a class="nav-link mx-3" href="#">Outreach Programs</a>
            </div>

            <!-- Center Logo -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="/images/logo-white.png" alt="Logo"> <!-- Replace with your logo path -->
            </a>

            <!-- Right Menu Items and Login Icon -->
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link mx-3" href="#">Student Life</a>
                <a class="nav-link mx-3" href="#">I-Technothon</a>
                <a class="nav-link mx-3" href="#">Career</a>

                <!-- Login Icon -->
                <a class="nav-link login-item" href="#" title="Login">
                    <i class="fas fa-user"></i> <!-- Font Awesome User Icon -->
                </a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
