<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia College BSc IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
            padding: 1rem;
            background: transparent;
        }

        .navbar-brand img {
            height: 150px; /* Adjust the logo size as needed */
        }

        /* Center logo and distribute menu items evenly */
        .navbar-nav {
            flex: 1.5;
            justify-content: center;
        }

        .navbar-dark .nav-link {
            color: black;
            font-weight: bold;
        }
        .login-icon {
            margin-left: 10px; /* Adjust the space between the right menu items and the login icon */
        }
        body {
            background: url('/images/sophiacollege.jpg') no-repeat center center fixed; /* Add your image path */
            background-size: cover;
            margin: 0;
            padding: 0;
            
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Left Menu Items -->
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link mx-3" href="#">Home</a>
                <a class="nav-link mx-3" href="#">Academics</a>
                <a class="nav-link mx-3" href="#">Outreach Programs</a>
            </div>

            <!-- Center Logo -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="/images/logo.png" alt="Logo"> <!-- Replace with your logo path -->
            </a>

            <!-- Right Menu Items -->
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link mx-3" href="#">Student Life</a>
                <a class="nav-link mx-3" href="#">I-Technothon</a>
                <a class="nav-link mx-3" href="#">Career</a>
                <a class="nav-link login-icon" href="#" title="Login">
                    <i class="fas fa-user"></i> <!-- Font Awesome User Icon -->
                </a>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
